<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        div.vue,div.box{
            width: 150px;
            height: 35px;
            border: 1px solid #ccc;
            margin: 100px auto;
            text-align: center;
            line-height: 35px;
            background: purple;
            color: #fff;
        }
        div.box{
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <p v-once>{{ title }}</p>

        <h1>{{result()}}</h1>

        <hr>

        <div class="vue" v-if="num == 1">vue</div>
        <div class="vue" v-else-if="num == 2">hello</div>
        <div class="vue" v-else-if="num == 3">test</div>
        <div class="vue" v-else>none</div>

        <hr>

        <div class="box" v-show="bool"></div>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            title : "我想好好学习Vue",
            boolean : false,
            num : 2,
            bool : true
        },
        methods : {
            result : function(){
                return this.title = "我想学习VUE";
            }
        }
    })
</script>
