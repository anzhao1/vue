<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        #app p{
            width: 300px;
            height: 300px;
            background: red;
            border: 3px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="change" @click="changeValue">
        <p>{{ text }}</p>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            text : "这是一个盒子",
        },
        methods : {
            changeValue : function (enevt) {
                this.text = "这是一个红色的盒子"
            }
        }
    })
</script>
