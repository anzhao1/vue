<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
        <h1>{{a}}</h1>
        <ul>
            <li>{{ 5 + 3 }}</li>
        </ul>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            title : "我想好好学习Vue",
            a : "123"
        }
    })
</script>
